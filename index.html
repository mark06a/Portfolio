<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>

  <!-- Include Unicons CSS stylesheet -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden; /* Prevent background overflow */
    }

    body[data-mode="light"] {
      background-color: #f9f9f9; /* Light gray background in light mode */
      color: #333;
    }

    body[data-mode="dark"] {
      background-color: #1a1a1a;
      color: #f5f5f5;
    }

    #container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 80%;
      margin: 0 auto;
    }

    #content {
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: background 0.3s ease;
      flex-grow: 1;
    }

    body[data-mode="light"] #content {
      background: #fff; /* White background for content in light mode */
    }

    body[data-mode="dark"] #content {
      background: linear-gradient(to right, #333, #1a1a1a); /* Dark background in dark mode */
    }

    #icon-container {
      position: relative;
    }

    #icon {
      font-size: 32px;
      color: inherit;
      cursor: pointer;
      transition: color 0.3s ease;
      margin-left: 10px; /* Adjust the left margin as needed */
    }

    body[data-mode="dark"] #icon {
      color: #333;
    }

    #profile-photo {
      width: 400px; /* 2x larger size for the profile picture */
      height: 400px; /* 2x larger size for the profile picture */
      border-radius: 50%;
      margin-right: 20px;
    }

    #content-text {
      text-align: left;
    }

    #content h1 {
      font-size: 1.5em; /* Adjust the font size as needed */
      margin-bottom: 10px;
    }

    #content p {
      font-size: 1em; /* Adjust the font size as needed */
    }
  </style>
</head>

<body data-mode="light">

  <div id="container">
    <img src="image/mark.png" id="profile-photo" alt="">
    <div id="content">
      <div id="content-text">
        <h1>Mark Anthony O. Jacinto</h1>
        <p>An aspiring web designer and front-end developer</p>
      </div>
    </div>
  </div>

  <div id="icon-container">
    <div id="icon" onclick="toggleMode()" class="uil uil-moon"></div> <!-- Example using a moon icon from Unicons -->
  </div>

  <script>
    function toggleMode() {
      const body = document.body;
      body.dataset.mode = body.dataset.mode === 'light' ? 'dark' : 'light';
    }
  </script>

</body>

</html>
